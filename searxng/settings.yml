# SearXNG Settings for GemGem Bot
# Optimized for general + VTuber/anime community

use_default_settings: true

general:
  instance_name: "GemGem Search"

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "gemgem-searxng-secret-key-change-in-prod"
  limiter: false
  image_proxy: true

ui:
  static_use_hash: true

engines:
  # === General Search ===
  - name: google
    disabled: false
  - name: bing
    disabled: false

  # === Knowledge/Facts ===
  - name: wikipedia
    disabled: false
