# SearXNG Settings for GemGem Bot
# Optimized for general + VTuber/anime community

use_default_settings: true

general:
  instance_name: "GemGem Search"

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "gemgem-searxng-secret-key-change-in-prod"
  limiter: false
  image_proxy: true

ui:
  static_use_hash: true

engines:
  # === General Search (Primary) ===
  - name: google
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: brave
    disabled: false
  - name: bing
    disabled: false
  - name: startpage
    disabled: false

  # === Knowledge/Facts ===
  - name: wikipedia
    disabled: false
  - name: wikidata
    disabled: false

  # === Social/Community (VTuber/Anime) ===
  - name: reddit
    disabled: false
  - name: youtube
    disabled: false

  # === News ===
  - name: google news
    disabled: false
  - name: bing news
    disabled: false

  # === Images (for reference) ===
  - name: google images
    disabled: false
  - name: bing images
    disabled: false
